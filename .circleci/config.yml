# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  pull-request:
    jobs:
      - install
      - lint:
          requires:
            - install
      - build:
          requires:
            - install
      - unit-test:
          requires:
            - install

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  install:
    docker:
      - image: cimg/node:14.17.3
    steps:
      - checkout
      - run:
          name: Yarn install
          command: yarn install --frozen-lockfile --ignore-optional
      - save_yarn_cache

  lint:
    docker:
      - image: cimg/node:14.17.3
    steps:
      - checkout
      - restore_yarn_cache
      - run:
          name: Lint
          command: yarn lint

  build:
    docker:
      - image: cimg/node:14.17.3
    steps:
      - checkout
      - restore_yarn_cache
      - run:
          name: Build
          command: yarn build

  unit-test:
    docker:
      - image: cimg/node:14.17.3
    resource_class: xlarge
    steps:
      - checkout
      - run: ci-skip-if-unchanged -p src
      - restore_yarn_cache
      - run:
          name: Unit test
          command: yarn test

# Reusable Commands
commands:
  save_yarn_cache:
    steps:
      - save_cache:
          name: Save node_modules
          key: yarn-cache-v1-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  restore_yarn_cache:
    steps:
      - restore_cache:
          keys:
            - yarn-cache-v1-{{ checksum "yarn.lock" }}
            - yarn-cache-v1-